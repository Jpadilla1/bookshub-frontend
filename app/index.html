<!doctype html>
<html class="no-js" ng-ap="signUp">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body ng-app="hubAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div>
        <!--Navbar Begins -->
        <nav class="navbar navbar-inverse" role="navigation" id="primary-nav" ng-hide="is404Page">
            <div class="container-fluid">
                <!--Brand and toggle get grouped for better mobile display-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Displays the brand logo on the navbar-->
                    <a href="#/" class="navbar-brand">
                        <img src="../images/bookshub-white.png" id="brand-logo" class="logo img-responsive">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--Manages the items on right side of the first navbar-->
                    <form class="navbar-form navbar-right" role="form">
                        <div id="navbar-options">
                            <ul class="nav navbar-nav">
                                <li ng-show="show">
                                    <!--Displays the search input group when the search icon button is toggled-->
                                    <div class="form-group" id="navbar-search-input">
                                        <input type="text" class="form-control" placeholder="Search" id="input-search-navbar" ng-model="searchInput">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                                Search By
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="search-options">
                                                <li>
                                                    <a href="" ng-click="submitByTitle('title')" id="search-options">
                                                        Title
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="" ng-click="submitByIsbn10('isbn_10')" id="search-options">
                                                        ISBN 10
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="" ng-click="submitByIsbn13('isbn_13')" id="search-options">
                                                        ISBN 13
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="" ng-click="submitByAuthor('author')" id="search-options">
                                                        Author
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <!--Icon button that when toggled shows the search input group-->
                                    <a href="" ng-click="show = ! show">
                                        <i class="fa fa-search fa-lg" data-toggle="tooltip" title="Search Now!"></i>
                                    </a>
                                </li>
                                <li ng-show="isAuthenticated">
                                    <a href="#/book"><i class="fa fa-plus fa-lg" data-toggle="tooltip" title="Add Book"></i>
                                    </a>
                                </li>
                                <li ng-show="isAuthenticated">
                                    <a href="#/cart"><i class="fa fa-shopping-cart fa-lg" data-toggle="tooltip" title="View Cart"></i>
                                    </a>
                                </li>
                                <li ng-show="isAuthenticated">
                                    <a href="#/user-profile"><i class="fa fa-user fa-lg" data-toggle="tooltip" title="User Profile"></i>
                                    </a>
                                </li>
                                <li ng-show="isAuthenticated">
                                    <a href="#/settings"><i class="fa fa-cog fa-lg" data-toggle="tooltip" title="Settings"></i>
                                    </a>
                                </li>
                                <li ng-hide="isAuthenticated"><a href="#/login">Log In</a>
                                </li>
                                <li ng-hide="isAuthenticated"><a href="#/sign-up">Sign Up</a>
                                </li>
                                <li ng-show="isAuthenticated">
                                    <a href="" ng-click="logOut()">Log Out</a>
                               </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div ng-view="" autoscroll=""></div>

        <!--Footer Section Begins-->
        <div id="footer" ng-hide="is404Page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="footer-text">
                        <hr>
                        <div class="col-md-4 col-xs-6 pull-left info-top-space">
                            <span class="footer-links">
                                <a href="#/about">About Us</a>
                                <span class="footer-spacers">|</span>
                            <a href="#/contactus">Contact Us</a>
                            <span class="info-right-space">|</span>
                            <a href="#" class="info-right-space">Terms and Conditions</a>
                            </span>
                        </div>
                        <div class="col-md-4 col-xs-6 pull-right text-center footer-links">
                            <span>
                                <a href="#" class="icon-space"><i class="fa fa-facebook fa-3x"></i></a> &nbsp;
                                <a href="#" class="icon-space"><i class="fa fa-twitter fa-3x"></i></a> &nbsp;
                                <a href="#" class="icon-space"><i class="fa fa-github fa-3x"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-validation/dist/angular-validation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/signUp.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contactus.js"></script>
    <script src="scripts/controllers/userProfile.js"></script>
    <script src="scripts/controllers/book.js"></script>
    <script src="scripts/controllers/requested.js"></script>
    <script src="scripts/controllers/result.js"></script>
    <script src="scripts/controllers/bookProfile.js"></script>
    <script src="scripts/controllers/logIn.js"></script>
    <script src="scripts/controllers/forgotPassword.js"></script>
    <script src="scripts/controllers/resetPassword.js"></script>
    <script src="scripts/controllers/cart.js"></script>
    <script src="scripts/controllers/404.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/specificUserProfile.js"></script>
    <script src="scripts/js/navbarManipulation.js"></script>
    <script src="scripts/js/searchValidation.js"></script>
    <script src="scripts/services/authService.js"></script>
    <script src="scripts/services/bookservice.js"></script>
    <script src="scripts/services/offerservice.js"></script>
    <script src="scripts/services/searchservice.js"></script>
    <script src="scripts/services/contactservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/services/cartservice.js"></script>
    <script src="scripts/services/reportservice.js"></script>
    <script src="bower_components/angular-validation/dist/angular-validation.min.js"></script>
    <script src="bower_components/angular-validation/dist/angular-validation-rule.min.js"></script>
    <!-- endbuild -->
</body>

</html>
