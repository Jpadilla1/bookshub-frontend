                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                            </li>
                            <li>

                                </a>
                            </li>
                            <li>
                                <a href="#/"><i class="fa fa-cog fa-lg"></i>
                                </a>
                            </li>
                            <li><a href="#/logIn">Log In</a>
                            </li>
                            <li><a href="#/signUp">Sign Up</a>
                            </li>

                </div>

                        </p>
                        <p><a href="#"><i class="fa fa-github fa-3x"></i></a> &nbsp;

                </div>
