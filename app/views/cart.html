<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="select-all" ng-disabled="cartItems.length == 0" ng-click="allItemsClicked = ! allItemsClicked">Select All Item(s)
                    <span class="badge">{{cartItems.length}}</span>
                </label>
            </div>
        </div>
        <div class="col-md-offset-4 col-md-3">
            <h3 class="cart-total-price">Total Price: {{totalPrice | currency}}</h3>
        </div>
        <div class="col-md-2 cart-buttons">
            <button type="button" ng-show="allItemsClicked" ng-click="removeAll()" class="btn btn-danger btn-lg">Remove</button>
        </div>
        <hr class="col-md-12">
        <div class="col-md-12 cart-item" ng-repeat="item in cartItems">
            <div class="col-md-1">
                <div class="checkbox cart-item-checkbox">
                    <input type="checkbox" ng-checked="allItemsClicked">
                </div>
            </div>
            <div class="col-md-3">
                <img src="../images/hpbook.jpg" class="cart-item-image">
                <br>
            </div>
            <div class="col-md-5 cart-item-information">
                <label class="cart-item-info">Title:</label> {{item.title}}
                </br>
                <label class="cart-item-info">ISBN 13:</label> {{item.isbn13}}
                </br>
                <label class="cart-item-info">ISBN 10:</label> {{item.isbn10}}
                </br>
                <label class="cart-item-info">Author:</label> {{item.author}}
                </br>
                <label class="cart-item-info">Quantity:</label> {{item.quantity}}
                </br>
                <label class="cart-item-info">Price Per Item:</label> {{item.pricePerItem | currency}}
            </div>
            <div class="col-md-3">
                <h3 class="cart-item-price">Price: {{item.pricePerItem * item.quantity | currency}}</h3>
                <button type="button" class="btn btn-danger btn-lg cart-item-buttons">Remove</button>
            </div>
        </div>
    </div>
</div>
