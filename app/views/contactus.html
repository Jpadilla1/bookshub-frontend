<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="col-md-offset-3 col-md-8">
                <h1>Help us build a better site for you!</h1>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-offset-2 col-md-10 info-about">

            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-offset-2 col-md-10">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="full_name" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email_subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="10" placeholder="Information"></textarea>
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-lg-offset-3 col-lg-8">
                            <button type="submit" class="btn btn-success btn-lg active buttons-contact">Send</button>
                            <button type="submit" class="btn  btn-lg buttons-contact">Clear</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
