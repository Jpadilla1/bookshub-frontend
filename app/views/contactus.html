<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-offset-2 col-md-8">
                <h1>Help us build a better site for you!</h1>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-offset-2 col-md-10 info-about">
                <h3>Please let us know about your Questions, Doubts & Recommendations!</h3>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-offset-2 col-md-10">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="full_name" placeholder="Full Name" ng-model="full_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <!-- choice -->
                     <div class="form-group">
                     <div class="col-sm-10">
                     <select class="form-control" ng-model="category" id="book_category" ng-model="category"required>
                                <option value="complaints">Complaints</option>
                                <option value="question">Question</option>
                                <option value="suggestion">Suggestion</option>
                     </select>
                     </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email_subject" placeholder="Subject" ng-model="subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="10" placeholder="Information" ng-model="information"></textarea>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-md-offset-3 col-md-6">
                            <button class="btn btn-success btn-lg active buttons-contact" ng-click="SendEmail()">Send</button>
                            <button class="btn btn-lg buttons-contact" ng-click="ClearForm()">Clear</button>
                        </div>
                    </div>
                </form>

            </div> 
        </div>


    </div>
</div>
