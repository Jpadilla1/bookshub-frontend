<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <img src="../images/bookhub-b.png" class="header-image">
                <h1 class="image-subheader-text text-center small-margin-bottom">Forgot Password</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <span>
                    <p class="lighter-text">
                        Enter your registered email below to send you a reset link.
                    </p>
                </span>
                <form role="form" ng-submit="submit()" id="forgot-pass-form">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" ng-model="forgotPasswordForm.email" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" class="forgot-password-btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
