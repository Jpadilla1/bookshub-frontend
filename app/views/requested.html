<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="info-request text-center">
                <h1>All Requested Books from the Users!</h1>
            </div>
        </div>



        <div class="col-md-12 ">
            <div class="col-md-offset-1 col-md-10">
                <div class="col-md-4">
                    <button type="button" class="btn btn-info btn-lg btn-block" ng-click="showAllRequested()">All Requested</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-info btn-lg btn-block" ng-click="showTopRequested()">Top Requested</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-info btn-lg btn-block" ng-click="showAddBook()">Not Found? Add it!</button>
                </div>
            </div>

        </div>


        <div class="col-md-12 autocomplete-results">
            <div class="panel-body" ng-show="AllRequested">
                <div class="col-md-12">
                    <div class="col-md-offset-1">
                        <span ng-repeat="r in result.results">
                            <div class="col-md-3 panel panel-default panel-space">
                                <div class="panel-body">
                                    <img src="../images/hpbook.jpg" class="add-book-result-image">
                                    <label class="cart-item-info">Title:</label>{{r.title}}
                                    </br>
                                    <label class="cart-item-info">Author:</label>{{r.author}}
                                    <span ng-if="acr.id == null" ng-repeat="a in r.author track by $index">
                                        {{a}}
                                    </span>
                                    <span ng-if="acr.id != null">
                                        {{acr.author}}
                                    </span>
                                    </br>
                                    <label class="cart-item-info">ISBN 10:</label>{{r.isbn_10}}
                                    </br>
                                    <label class="cart-item-info">ISBN 13:</label>{{r.isbn_13}}
                                    </br>
                                </div>

                                <div class="panel-footer panel-foot" id="comment-panel">
                                    <button type="button" class="btn btn-success btn-md" ng-click="">Add to Request List!</button>

                                </div>

                                <!-- <div class="panel-foot">
                                    <button type="button" class="btn btn-success btn-lg btn-block" ng-click="">Add to Request List!</button>

                                </div> -->
                            </div>
                        </span>
                    </div>
                </div>
            </div>


            <div class="panel-body" ng-show="TopRequested">
                <div class="col-md-12">
                    <div class="col-md-offset-1">
                        <span ng-repeat="r in topRequested.results">
                            <div class="col-md-5 panel panel-default panel-space">
                                <div class="panel-body">
                                    <img src="../images/hpbook.jpg" class="add-book-result-image">
                                    <label class="cart-item-info">Title:</label>{{r.title}}
                                    </br>
                                    <label class="cart-item-info">Author:</label>{{r.author}}
                                    <span ng-if="acr.id == null" ng-repeat="a in r.author track by $index">
                                        {{a}}
                                    </span>
                                    <span ng-if="acr.id != null">
                                        {{acr.author}}
                                    </span>
                                    </br>
                                    <label class="cart-item-info">ISBN 10:</label>{{r.isbn_10}}
                                    </br>
                                    <label class="cart-item-info">ISBN 13:</label>{{r.isbn_13}}
                                    </br>
                                </div>

                                <div class="panel-footer panel-foot" id="comment-panel">
                                   <center> <button type="button" class="btn btn-success btn-md" ng-click="">Add to Request List</button></center>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>





            <div class="col-md-offset-3 col-md-6">
                <div ng-show="AddBook" class="add-book-form">
                    <h1 class="text-center">
                        Add Your Book to BooksHub
                    </h1>
                    <form role="form" name="bookForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="auto_title" placeholder="Title" ng-model="rBook.title" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="auto_isbn_10" placeholder="ISBN 10" ng-model="rBook.isbn_10" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="auto_isbn_13" placeholder="ISBN 13" ng-model="rBook.isbn_13" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="auto_author" placeholder="Author" ng-model="rBook.author" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="auto_publisher" placeholder="Publisher" ng-model="rBook.publisher" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="auto_edition" placeholder="Edition" ng-model="rBook.edition" required>
                        </div>
                        <div class="form-group add-book-buttons">
                            <button type="button" class="btn btn-success btn-lg" ng-click="addBookRequested()">Add Book</button>
                            <button type="button" ng-click="" class="btn btn-success btn-lg">Clear</button>
                        </div>
                    </form>
                </div>
            </div>

            
        </div>
    </div>

</div>
</div>
