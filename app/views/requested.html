<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-offset-3 col-md-8 info-request">
                <h1>All Requested Books from the Users!</h1>
            </div>
        </div>
         <div class="col-md-12">
            <div class="col-md-offset-4 col-md-4 info-request">
                <center><h3>If your book is not found, Add it for Free!</h3></center>
            </div>
        </div>
         <div class="col-md-12">
            <div class="col-md-offset-3 col-md-6 info-request">
               <center><a href="#/book"><button type="button" class="btn btn-success btn-lg">
                    Didn't Found your Book?
                </button></a></center>
            </div>
        </div>

        <div class="col-md-12 autocomplete-results">
            <div class="panel panel-default">
                <div class="panel-heading" id="comment-panel">
                    Search Results
                     <button type="button" class="btn-sm btn-success btn-options" ng-click="showAllRequested()">All Requested</button>
                    <button type="button" class="btn-sm btn-success btn-options" ng-click="showTopRequested()">Top Requested</button>
                </div>
                <div class="panel-body" ng-show="AllRequested">
                    <div class="col-md-12 add-book-result" ng-repeat="r in result">
                        <div class="col-md-3">
                            <img src="../images/hpbook.jpg" class="add-book-result-image">
                            <br>
                        </div>
                        <div class="col-md-3 add-book-result-information">
                            <label class="cart-item-info">Title:</label>{{r.title}}
                            </br>
                            <label class="cart-item-info">ISBN 10:</label>{{r.isbn_10}}
                            </br>
                            <label class="cart-item-info">ISBN 13:</label>{{r.isbn_13}}
                        </div>
                        <div class="col-md-3 add-book-result-information">
                            <label class="cart-item-info">Author:</label>
                            <span ng-if="acr.id == null" ng-repeat="a in r.author track by $index">
                                {{a}}
                            </span>
                            <span ng-if="acr.id != null">
                                {{acr.author}}
                            </span>
                            </br>
                            <label class="cart-item-info">Edition:</label>{{r.edition}}
                            </br>
                            <label class="cart-item-info">Publisher:</label>{{r.publisher}}
                        </div>
                        <div class="col-md-3">
                            <span ng-if="acr.id != null">
                                <button type="button" ng-click="setBookIdOffer(r.id)" class="btn btn-success btn-lg add-book-result-button">
                                    This is the Book!
                                </button>
                            </span>
                            <span ng-if="acr.id == null">
                                <button type="button" ng-click="addBookAndOffer($index)" class="btn btn-success btn-lg add-book-result-button">
                                    Add Book & Make Offer
                                </button>
                            </span>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                </div>
            
                <div class="panel-body" ng-show="TopRequested">
                    <div class="col-md-12 add-book-result" ng-repeat="r in topRequested">
                        <div class="col-md-3">
                            <img src="../images/hpbook.jpg" class="add-book-result-image">
                            <br>
                        </div>
                        <div class="col-md-3 add-book-result-information">
                            <label class="cart-item-info">Title:</label>{{r.title}}
                            </br>
                            <label class="cart-item-info">ISBN 10:</label>{{r.isbn_10}}
                            </br>
                            <label class="cart-item-info">ISBN 13:</label>{{r.isbn_13}}
                        </div>
                        <div class="col-md-3 add-book-result-information">
                            <label class="cart-item-info">Author:</label>
                            <span ng-if="acr.id == null" ng-repeat="a in r.author track by $index">
                                {{a}}
                            </span>
                            <span ng-if="acr.id != null">
                                {{acr.author}}
                            </span>
                            </br>
                            <label class="cart-item-info">Edition:</label>{{r.edition}}
                            </br>
                            <label class="cart-item-info">Publisher:</label>{{r.publisher}}
                        </div>
                        <div class="col-md-3">
                            <span ng-if="acr.id != null">
                                <button type="button" ng-click="setBookIdOffer(r.id)" class="btn btn-success btn-lg add-book-result-button">
                                    This is the Book!
                                </button>
                            </span>
                            <span ng-if="acr.id == null">
                                <button type="button" ng-click="addBookAndOffer($index)" class="btn btn-success btn-lg add-book-result-button">
                                    Add Book & Make Offer
                                </button>
                            </span>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                </div>





            </div>
        </div>




    </div>
</div>
