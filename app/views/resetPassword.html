<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form role="form" ng-submit="submit()" id="forgotPassForm">
                <img src="../images/logo.png" id="logInLogo">
                <div class="form-group">
                        <h4><strong>
                            Please Enter a New Password Below
                        </strong></h4>
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <input type="password" class="form-control" placeholder="New Password" ng-model="newPassword" required>
                </div>
                <div class="form-group">
                    <label>Retype Password:</label>
                    <input type="password" class="form-control" placeholder="Retype Password" ng-model="reTypedPassword">
                </div>
                <button type="submit" class="btn btn-success" class="forgot-password-btn">Reset Password</button>
            </form>
        </div>
    </div>
</div>
