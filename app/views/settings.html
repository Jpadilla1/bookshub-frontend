<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-offset-1 col-md-3">
                <div class="sidebar">
                    <a href="" class="side-links col-md-12 active" ng-click="showUserInformation1()">
                        Personal Settings
                    </a>
                    <a href="" class="side-links col-md-12" ng-click="showUserInformation1()">
                        Offers
                    </a>
                </div>
            </div>

            <div class="col-md-7">
                <div ng-show="showUserInfomation">
                    <div class="settings-header">
                        <div class="col-md-2">
                            <div class="settings-sections">
                                <hr>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h1 class="text-center">
                                Personal Settings
                            </h1>
                        </div>
                        <div class="col-md-2">
                            <div class="settings-sections">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="settings-personal-all">
                        <div class="col-md-3 form-shared-space">
                            <div class="form-group">
                                <p>
                                    <label for="settings-profile-picture">
                                        Profile Picture
                                    </label>
                                </p>
                                <img id="settings-profile-picture"ng-src="" alt="..." class="img-thumbnail img-responsive" width="145">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="settings-first-name">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" ng-model="test" required>
                            </div>
                            <div class="form-group">
                                <label for="settings-last-name">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="test" required>
                            </div>
                            <div class="form-group">
                                <label for="settings-phone-number">Phone Number</label>
                                <input type="number" class="form-control" placeholder="Phone Number" ng-model="test" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6 form-shared-space">
                                <div class="form-group">
                                    <label for="settings-username">Username</label>
                                    <input id="settings-username" type="text" class="form-control" placeholder="Username" ng-model="test" required>
                                </div>
                            </div>
                            <div class="col-md-6 form-shared-space">
                                <div class="form-group">
                                    <label for="settings-email">Email</label>
                                    <input id="settings-email" type="email" class="form-control" placeholder="Email" ng-model="test" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-3 form-shared-space">
                                <div class="form-group">
                                    <label for="settings-country">Country</label>
                                    <input type="text" class="form-control" placeholder="Country" ng-model="test">
                                </div>
                            </div>
                            <div class="col-md-3 form-shared-space">                        
                                <div class="form-group">
                                    <label for="settings-state">State</label>
                                    <input type="text" class="form-control" placeholder="State" ng-model="test.state">
                                </div>
                            </div>
                            <div class="col-md-3 form-shared-space">
                                <div class="form-group">
                                    <label for="settings-city">City</label>
                                    <input type="text" class="form-control" placeholder="City" ng-model="test.city">
                                </div>
                            </div>
                            <div class="col-md-3 form-shared-space">
                                <div class="form-group">
                                    <label for="settings-zip-code">Zip</label>
                                    <input type="text" class="form-control" placeholder="Zip Code" ng-model="test.zip">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="settings-address-1">Address (Line 1)</label>
                                <input type="text" class="form-control" placeholder="Address 1" ng-model="test.address_1">
                            </div>
                            <div class="form-group">
                                <label for="settings-address-2">Address (Line 2)</label>
                                <input type="text" class="form-control" placeholder="Address 2" ng-model="test.address_2">
                            </div>
                            <div class="form-group">
                                <label for="settings-facebook">Facebook</label>
                                <input type="url" class="form-control" placeholder="Facebook" ng-model="test.facebook_url">
                            </div>
                            <div class="form-group">
                                <label for="settings-twitter">Twitter</label>
                                <input type="url" class="form-control" placeholder="Twitter" ng-model="test.twitter_url">
                            </div>
                            <div class="form-group">
                                <label for="settings-google-plus">Google +</label>
                                <input type="url" class="form-control" placeholder="Google ID" ng-model="test.google_url">
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="showBookInformation">
                    <div>
                        <div class="col-md-4">
                            <div class="settings-offers-sections">
                                <hr>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h1 class="text-center">
                                Offers
                            </h1>
                        </div>
                        <div class="col-md-4">
                            <div class="settings-offers-sections">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="settings-offers">
                            <form role="form" ng-submit="" name="bookForm">
                                <div class="col-md-3 form-shared-space">
                                    <div class="form-group">
                                        <p>
                                            <label for="settings-profile-picture">
                                                Offer Picture
                                            </label>
                                        </p>
                                        <img id="settings-profile-picture"ng-src="" alt="..." class="img-thumbnail img-responsive" width="145">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="settings-title">Title</label>
                                        <input id="settings-title" type="text" class="form-control" id="book_title" placeholder="Title" ng-model="test.title" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="settings-author">Author</label>
                                        <input id="settings-author" type="text" class="form-control" id="book_author" placeholder="Author" ng-model="test.author" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="settings-publisher">Publisher</label>
                                        <input id="settings-publisher" type="text" class="form-control" id="book_publisher" placeholder="Publisher" ng-model="test.publisher" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-6 form-shared-space">
                                        <div class="form-group">
                                            <label for="settings-isbn-10">ISBN 10</label>
                                            <input id="settings-isbn-10" type="number" class="form-control" id="book_isbn_10" placeholder="ISBN 10" ng-model="test.isbn_10" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="settings-edition">Edition</label>
                                            <input id="settings-edition" type="text" class="form-control" id="book_edition" placeholder="Edition" ng-model="test.edition" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-shared-space">
                                        <div class="form-group">
                                            <label for="settings-isbn-13">ISBN 13</label>
                                            <input id="settings-isbn-13" type="number" class="form-control" id="book_isbn_13" placeholder="ISBN 13" ng-model="test.isbn_13" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="settings-category">Category</label>
                                            <select id="settings-category" class="form-control" ng-model="testnewBookForm.category" id="book_category" required>
                                                <option value="accounting">Accounting</option>
                                                <option value="architecture">Architecture</option>
                                                <option value="art">Art</option>
                                                <option value="biology">Biology</option>
                                                <option value="business_administration">Business Administration</option>
                                                <option value="computer_science">Computer Science</option>
                                                <option value="design">Design</option>
                                                <option value="engineering">Engineering</option>
                                                <option value="english">English</option>
                                                <option value="french">French</option>
                                                <option value="finance">Finance</option>
                                                <option value="history">History</option>
                                                <option value="marketing">Marketing</option>
                                                <option value="mathematics">Mathematics</option>
                                                <option value="medical">Medical</option>
                                                <option value="philosophy">Philosophy</option>
                                                <option value="psychology">Psychology</option>
                                                <option value="spanish">Spanish</option>
                                                <option value="social_science">Social Science</option>
                                                <option value="travel">Travel</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
