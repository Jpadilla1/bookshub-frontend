<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Search Our Users!</h1>
            <div class="col-md-offset-3 col-md-6">
                <form role="form" id="all-users-search">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchInput.first_name">
                    </div>
                </form>
            </div>
        </div>
        <div class="all-users-results">
            <ul class="list-unstyled">
                <span ng-repeat="user in users.results | filter:searchInput | orderBy: 'first_name'">
                    <li class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body all-users-panel-body">
                                <div class="col-md-4 all-users-result-margin">
                                    <a href="#/specific-profile" ng-click="sendId(user.id)"><img ng-src="{{user.gravatar_url}}" class="all-users-image"></a>
                                </div>
                                <div class="col-md-8">
                                    <a href="" ng-click="" id="all-users-link">
                                        {{user.first_name}} {{user.last_name}}
                                    </a>
                                    </br>
                                    <p class="all-users-description">
                                        {{user.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </li>
                </span>
            </ul>
        </div>
    </div>
</div>
